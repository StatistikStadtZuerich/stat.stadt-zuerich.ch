  stage: deploy
  image: cdrx/rancher-gitlab-deploy
  script:
    - upgrade --environment default --stack ssz-prod --service tinyproxy --new-image $CI_REGISTRY_IMAGE/prod-tinyproxy:$CI_COMMIT_REF_NAME
  only:
    - tags

deploy_integ_web:
  stage: deploy
  image: cdrx/rancher-gitlab-deploy
  script:
    - upgrade --environment default --stack ssz-integ --service web --new-image $CI_REGISTRY_IMAGE/integ-web:develop
