image: docker:latest

services:
  - docker:dind

stages:
  - build
  - deploy

build_prod_web:
  stage: build
  script:
    - mv config.prod.json config.json
    - mv api-config.prod.js api-config.js
    - mv api/dataset.context.prod.json api/dataset.context.json
    - mv api/shape.context.prod.jsonld api/shape.context.jsonld
    - mv api/tags.context.prod.json api/tags.context.json
    - mv build/support/shape.context.jsonld.prod build/support/shape.context.jsonld
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build --pull -t "$CI_REGISTRY_IMAGE/prod-web" -f Dockerfile.web .
    - docker push "$CI_REGISTRY_IMAGE/prod-web"
    - docker tag "$CI_REGISTRY_IMAGE/prod-web" "$CI_REGISTRY_IMAGE/prod-web:$CI_COMMIT_REF_NAME"
    - docker push "$CI_REGISTRY_IMAGE/prod-web:$CI_COMMIT_REF_NAME"
  only:
    - tags

build_prod_varnish:
  stage: build
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - mv -f ./config/prod.vcl ./config/default.vcl
    - docker build --pull -t "$CI_REGISTRY_IMAGE/prod-varnish" -f Dockerfile.varnish .
    - docker push "$CI_REGISTRY_IMAGE/prod-varnish"
    - docker tag "$CI_REGISTRY_IMAGE/prod-varnish" "$CI_REGISTRY_IMAGE/prod-varnish:$CI_COMMIT_REF_NAME"
    - docker push "$CI_REGISTRY_IMAGE/prod-varnish:$CI_COMMIT_REF_NAME"
  only:
    - tags

build_prod_tinyproxy:
  stage: build
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build --pull -t "$CI_REGISTRY_IMAGE/prod-tinyproxy" -f Dockerfile.tinyproxy .
    - docker push "$CI_REGISTRY_IMAGE/prod-tinyproxy"
    - docker tag "$CI_REGISTRY_IMAGE/prod-tinyproxy" "$CI_REGISTRY_IMAGE/prod-tinyproxy:$CI_COMMIT_REF_NAME"
    - docker push "$CI_REGISTRY_IMAGE/prod-tinyproxy:$CI_COMMIT_REF_NAME"
  only:
    - tags

build_integ_web:
  stage: build
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build --pull -t "$CI_REGISTRY_IMAGE/integ-web" -f Dockerfile.web .
    - docker push "$CI_REGISTRY_IMAGE/integ-web"
    - docker tag "$CI_REGISTRY_IMAGE/integ-web" "$CI_REGISTRY_IMAGE/integ-web:develop"
    - docker push "$CI_REGISTRY_IMAGE/integ-web:develop"
  only:
    - master

build_integ_varnish:
  stage: build
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - mv -f ./config/integ.vcl ./config/default.vcl
    - docker build --pull -t "$CI_REGISTRY_IMAGE/integ-varnish" -f Dockerfile.varnish .
    - docker push "$CI_REGISTRY_IMAGE/integ-varnish"
    - docker tag "$CI_REGISTRY_IMAGE/integ-varnish" "$CI_REGISTRY_IMAGE/integ-varnish:develop"
    - docker push "$CI_REGISTRY_IMAGE/integ-varnish:develop"
  only:
    - master

build_integ_tinyproxy:
  stage: build
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build --pull -t "$CI_REGISTRY_IMAGE/integ-tinyproxy" -f Dockerfile.tinyproxy .
    - docker push "$CI_REGISTRY_IMAGE/integ-tinyproxy"
    - docker tag "$CI_REGISTRY_IMAGE/integ-tinyproxy" "$CI_REGISTRY_IMAGE/integ-tinyproxy:develop"
    - docker push "$CI_REGISTRY_IMAGE/integ-tinyproxy:develop"
  only:
    - master

deploy_prod_web:
  stage: deploy
  image: cdrx/rancher-gitlab-deploy
  script:
    - upgrade --environment default --stack ssz-prod --service web --new-image $CI_REGISTRY_IMAGE/prod-web:$CI_COMMIT_REF_NAME
  only:
    - tags

deploy_prod_varnish:
  stage: deploy
  image: cdrx/rancher-gitlab-deploy
  script:
    - upgrade --environment default --stack ssz-prod --service varnish --new-image $CI_REGISTRY_IMAGE/prod-varnish:$CI_COMMIT_REF_NAME
  only:
